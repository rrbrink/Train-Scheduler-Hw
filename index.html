<!DOCTYPE html>
<html>
<head>
    <title>Timesheet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div id="topjumbo" class="jumbotron">
    <div class="page-header">
  <h1>Anytime is Train Time
<br>
    <small id="hist">Choo Choo. Chee Chee.</small></h1>
</div>
</div>
<div class="panel panel-default">
  <div id="empanel" class="panel-heading">
    <h3 class="panel-title">Current employees</h3>
 </div>
  <div class="panel-body">
    <table id="table-body" class="table">
        <thead>
            <tr>
                <th>Train Name </th>
                <th>Destination</th>
                <th>First Arival</th>
                <th>Frequency(min)</th>
                <th>Next Arival</th>
                <th>Minutes Away</th>
            </tr>
        </thead>
    <tbody>
    </tbody>
  </table>
 </div>
</div>
<div class="row">
<div class="col-md-12">
<div class="panel panel-default">
  <div id="empanel" class="panel-heading">
    <h3 class="panel-title">Add Train</h3>
</div>
      <div class="panel-body">
<form>
  <div class="form-group">
    <label for="email">Train Name:</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="pwd">Destination:</label>
    <input type="text" class="form-control" id="dest">
  </div>
  <div class="form-group">
    <label for="pwd">First Time:(HH:MM - Military time)</label>
    <input type="text" class="form-control" id="time">
  </div>
  <div class="form-group">
    <label for="pwd">Frequency:</label>
    <input type="text" class="form-control" id="freq">
  </div>
  <button id="submit" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
